<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quizApp">
        <h1>Study Buddy</h1>
        
        <!-- Exam Management -->
        <div class="card">
            <select id="examSelect" onchange="changeExam()">
                <option value="">Select an exam...</option>
            </select>
            <button onclick="showAddQuestion()">Add Question</button>
            <button onclick="exportCurrentExam()">Export Current Exam</button>
            <button onclick="document.getElementById('importFile').click()">Import Exam</button>
            <input type="file" id="importFile" accept=".json" onchange="importExam()" style="display: none;">
            <button onclick="showNewExam()">Add New Exam</button>
        </div>

        <!-- Practice Quiz Setup -->
        <div class="card" id="quizSetup">
            <h3>Practice Quiz</h3>
            <div class="form-group">
                <label for="questionCount">Number of Questions:</label>
                <input type="number" id="questionCount" min="5" max="50" value="10">
            </div>
            <button onclick="startPracticeQuiz()">Start Practice Quiz</button>
        </div>

        <!-- Progress Dashboard -->
        <div class="card" id="progressDashboard">
            <h3>Your Progress</h3>
            <div class="stats-grid">
                <div class="stat-box">
                    <h4>Overall Progress</h4>
                    <div id="overallStats"></div>
                </div>
                <div class="stat-box">
                    <h4>Recent Quizzes</h4>
                    <div id="recentQuizzes"></div>
                </div>
            </div>
        </div>

        <!-- Forms -->
        <div id="newExamForm" class="card hidden">
            <h3>Add New Exam</h3>
            <input type="text" id="newExamName" placeholder="Enter exam name (e.g., AWS-SAA, CCNA)">
            <button onclick="addNewExam()">Add</button>
            <button onclick="hideNewExam()">Cancel</button>
        </div>

        <div id="addQuestionForm" class="card hidden">
            <h3>Add New Question</h3>
            <textarea id="questionText" placeholder="Enter question text" rows="3"></textarea>
            <div id="optionsContainer">
                <input type="text" placeholder="Option A" id="optionA">
                <input type="text" placeholder="Option B" id="optionB">
                <input type="text" placeholder="Option C" id="optionC">
                <input type="text" placeholder="Option D" id="optionD">
            </div>
            <div class="radio-option">
                <input type="radio" name="correctAnswer" value="0" id="correct0">
                <label for="correct0">A is correct</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="correctAnswer" value="1" id="correct1">
                <label for="correct1">B is correct</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="correctAnswer" value="2" id="correct2">
                <label for="correct2">C is correct</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="correctAnswer" value="3" id="correct3">
                <label for="correct3">D is correct</label>
            </div>
            <textarea id="explanationText" placeholder="Enter explanation (optional)" rows="2"></textarea>
            <button onclick="saveQuestion()">Save Question</button>
            <button onclick="hideAddQuestion()">Cancel</button>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="card hidden">
            <div id="quizHeader">
                <div id="questionCounter"></div>
                <div id="quizTimer"></div>
            </div>
            <div id="questionDisplay"></div>
            <div id="optionsDisplay"></div>
            <button onclick="checkAnswer()" id="checkButton">Check Answer</button>
            <button onclick="nextQuestion()" id="nextButton" class="hidden">Next Question</button>
            <div id="explanationDisplay" class="hidden"></div>
        </div>

        <!-- Quiz Results -->
        <div id="quizResults" class="card hidden">
            <h3>Quiz Results</h3>
            <div id="resultsContent"></div>
            <div id="resultsSummary"></div>
            <button onclick="returnToMain()">Return to Main</button>
            <button onclick="reviewQuiz()">Review Answers</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
